<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>{% block title %}Шаги{% endblock %}</title>
      {% block extra_head %}
      {% endblock %}
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">12 шагов</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="/steps/NA/">Шаги АН по руководству</a></li>
        {% if not user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="/accounts/register/">Регистрация</a></li>
            <li class="nav-item"><a class="nav-link" href="/accounts/login/">Вход</a></li>
            </ul>
        {% else %}
            </ul>
            <span class="navbar-text">{{ user }}</span>
            <a class="nav-link nav-item" href="/accounts/logout/">Выход</a>
        {% endif %}
</nav>
  {% block nav %}
  {% endblock %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
