{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

{% if validlink %}

<h1>Введите новый пароль</h1>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Сменить пароль">
</form>

{% else %}

<p>Кривая ссылка. Попробуйте снова.</p>

{% endif %}
{% endblock %}
