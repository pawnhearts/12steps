<h1>{{ object }}</h1>
<div>
    {{ object.text }}
</div>
<ol>
{% for question in object.question_set.all.with_answer_count %}
    <li {% if question.answer_count %}style="background-color: cadetblue;"{% endif %}>
    <a href="/questions/{{ question.pk }}/">{{ question.text }}</a>
    Примеров: {{ question.answer_count }}
    </li>
{% endfor %}
</ol>
