{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h1><a href="/steps/{{ question.step.program }}/">{{ question.step }}</a></h1>

<div>{{ question.number }}. {{ question.text }}</div>
{% for answer in answers %}
    {% include 'guide/answer.html' with answer=answer %}
    <hr>
{% endfor %}
<form method="post">
    {% csrf_token %}
      {{ form|crispy }}
    <button type="submit" class="btn btn-success">
      Боже, сохрани
    </button>
</form>
{% endblock %}
