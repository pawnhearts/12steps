{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h1><a class="badge badge-secondary" href="/steps/{{ question.section.step.program }}/">{{ question.section }}</a></h1>

    <h2><span class="badge badge-secondary">{{ question.number }}.</span> {{ question.text }}</h2>
<ul class="list-group">
    {% for answer in answers %}
        {% include 'guide/answer.html' with answer=answer %}
    {% endfor %}
</ul>
<form method="post">
    {% csrf_token %}
      {{ form|crispy }}
    <button type="submit" class="btn btn-success">
      Боже, сохрани
    </button>
</form>
{% endblock %}
