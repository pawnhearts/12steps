{% extends 'base.html' %}

{% block nav %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">{{ sect }}</li>
        </ol>
    </nav>
{% endblock %}

{% block content %}
<ol>
{% for step in object_list %}
    <li><a href="{{ step.get_absolute_url }}">{{ step.title }}</a></li>
{% endfor %}
</ol>
{% endblock %}
