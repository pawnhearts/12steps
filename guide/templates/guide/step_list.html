{% extends 'base.html' %}

{% block title %}12 шагов - {{ program }}{% endblock %}

{% block nav %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">{{ program }}</li>
        </ol>
    </nav>
{% endblock %}

{% block content %}
<ol>
{% for step in object_list %}
    <li><a href="/questions/{{ step.pk }}/">{{ step.title }}</a></li>
{% endfor %}
</ol>
{% endblock %}
